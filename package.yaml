    source-dirs: test
    main: Spec.hs
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - QuickCheck
    - haskell-fold
    - hspec
    - matrix
copyright: 2019 Author name here
maintainer: example@example.com
